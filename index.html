<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lời Chúc 8/3</title>
  <style>
    body {
      background: linear-gradient(to right, #FF9A9E, #FAD0C4);
      text-align: center;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 50px;
    }
    h1 {
      margin-bottom: 40px;
    }
    #heart {
      font-size: 100px;
      color: red;
      display: none;
      animation: heartbeat 1s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .message {
      display: none;
      font-size: 24px;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #ff6b81;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Chúc Mừng Ngày Quốc Tế Phụ Nữ 8/3</h1>
  <button onclick="showMessage()">Nhấn vào đây</button>
  <div id="heart">❤️</div>
  <div class="message">Chúc các bạn nữ luôn xinh đẹp, hạnh phúc và thành công!</div>

  <script>
    function showMessage() {
      const heart = document.getElementById('heart');
      const message = document.querySelector('.message');
      
      // Hiển thị trái tim
      heart.style.display = 'block';
      
      // Sau 2 giây, hiển thị lời chúc
      setTimeout(function() {
        message.style.display = 'block';
        setTimeout(() => {
          message.style.opacity = 1;
        }, 50);
      }, 2000);
    }
  </script>
</body>
</html>
