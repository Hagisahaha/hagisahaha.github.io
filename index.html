<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lời Chúc 8/3 - Heart Animation Nâng Cấp</title>
  <style>
    body {
      background: linear-gradient(to right, #FF9A9E, #FAD0C4);
      text-align: center;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 50px;
    }
    h1 {
      margin-bottom: 40px;
    }
    #heart {
      font-size: 100px;
      color: red;
      display: none;
    }
    /* Lớp kích hoạt animation cho trái tim */
    .animate-heart {
      display: block;
      animation: popIn 1s ease-out forwards;
    }
    /* Định nghĩa keyframes cho hiệu ứng popIn */
    @keyframes popIn {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 0;
      }
      60% {
        transform: scale(1.2) rotate(20deg);
        opacity: 1;
      }
      80% {
        transform: scale(0.9) rotate(-10deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
      }
    }
    .message {
      display: none;
      font-size: 24px;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #ff6b81;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Chúc Mừng Ngày Quốc Tế Phụ Nữ 8/3</h1>
  <button onclick="showMessage()">Nhấn vào đây</button>
  <div id="heart">❤️</div>
  <div class="message">Chúc các bạn nữ luôn xinh đẹp, hạnh phúc và thành công!</div>

  <script>
    function showMessage() {
      const heart = document.getElementById('heart');
      const message = document.querySelector('.message');
      
      // Thêm lớp để kích hoạt animation "popIn" cho trái tim
      heart.classList.add('animate-heart');
      
      // Sau 2 giây, hiển thị lời chúc
      setTimeout(function() {
        message.style.display = 'block';
        setTimeout(() => {
          message.style.opacity = 1;
        }, 50);
      }, 2000);
    }
  </script>
</body>
</html>
